<html>
    <head>
        <title>Maros's Django Project blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Maros's Django Project blog</a></h1>
        </div>
        <br>

        {% for post in posts %}
        	<div>
        		<p>published: {{ post.published_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaksbr }}</p>
        		<br>
        	</div>
            {% endfor %}
        </div>
    </body>
</html>
